<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加供应商</title>
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<script src="../js/jquery-3.1.1.min.js"></script>
		<script src="../js/bootstrap.js"></script>
		<style type="text/css">
			#header {
				position: relative;
				margin-top: 2px;
			}
			
			#header ul li {
				margin-left: 20px;
			}
			
			#header ul li a {
				cursor: pointer;
			}
			
			#content {
				width: 600px;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
		<script type="text/javascript">
			//表单提交
			function add(){
				$.ajax({
					type:"post",
					url:"http://localhost:8080/GD_myf/supplier_add",
					async:true,
					xhrFields: {
						withCredentials: true
					},
					data:$("#sup_form").serialize(),
					success:function(result){
						var jsonObj =eval("("+result+")");
						if(jsonObj.success){
							//添加成功跳转到前面的页面
							location.href="javascript:history.back();";
						}else{
							//添加失败弹框提示
							parent.alertDialog("","添加供应商信息失败！");
						}
					}
					
				});
				return false;
			}
			
		</script>
	</head>
	<body>
	<div id="header">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript:history.back();">添加供应商</a></li>
		</ul>
	</div>
	<div id="content">
		<div style="height: 50px;padding-top: 40px;padding-left: 50px;">
				<font size="3" color="#D58512">添加供应商</font>
			</div>
			<hr width="500px" />
		<div style="width: 500px;">
			<form class="form-horizontal" id="sup_form" onsubmit="return add()">
				<div class="form-group">
					<label for="supId" class="col-sm-3 control-label">供应商信用码:</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" id="supId" placeholder="请输入供应商企业统一社会信用代码" name="supId">
					</div>
				</div>
				<div class="form-group">
					<label for="supName" class="col-sm-3 control-label">供应商名称:</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" id="supName" placeholder="请输入供应商名称" name="supName">
					</div>
				</div>
				<div class="form-group">
					<label for="supTel" class="col-sm-3 control-label">供应商电话:</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" id="supTel" placeholder="请输入供应商联系电话" name="supTel">
					</div>
				</div>
				<div class="form-group">
					<label for="supAddress" class="col-sm-3 control-label">供应商地址:</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" id="supAddress" placeholder="请输入供应商地址" name="supAddress">
					</div>
				</div>
				<div class="form-group col-sm-10" style="padding-left: 200px;">
						<input type="submit" value="确 定" class="btn btn-primary" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="reset" value="重 置" class="btn btn-success" />
				</div>
			</form>
		</div>

	</div>

	
	</body>

</html>
